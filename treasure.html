            <br>
        
            <script>
                let ids = ['imgA', 'imgB', 'imgC', 'imgD', 'imgE', 'imgF', 'imgG', 'imgH', 'imgI', 'imgJ', 'imgK', 'imgL', 'imgM', 'imgN', 'imgO', 'imgP', 'imgQ', 'imgR', 'imgS','imgT','imgU', 'imgV', 'imgW', 'imgX', 'imgY'];
                let chestCount = 0
                let score = 0
                let lastCheck = 12
                let treasureLocation = 18
                let isWon = false
                let chestsElement = document.getElementById('chests')
                let scoreElement = document.getElementById('score')
                function check(position) {
                    let imageID = ids[position]
                    let imageElement = document.getElementById(imageID)
                    if (position == treasureLocation) {
                        imageElement.src = 'tchest.jpg'
                        score++
                    } else {
                        imageElement.src = 'op-chest.jpg'
                    }
                    chestCount++
                    chestsElement.innerText = "Total Chests: " + chestCount
                    scoreElement.innerText = "Your Score: " + score
                    lastCheck = position
                }
                function help() {
                    let result = ""   
                    if ((Math.floor(lastCheck / 5) == 3.0) && (lastCheck % 5 == 3)) {
                        isWon = true
                    }
                    if (isWon) {
                        result = "Sorry, no help available"
                    }else if (Math.floor(lastCheck / 5) == 3.0) {
                        if (lastCheck > treasureLocation) {
                            result = "left"
                        }else if (lastCheck < treasureLocation) {
                            result = "right"
                        }
                    }else if (lastCheck % 5 == 3) {
                        if (lastCheck > treasureLocation) {
                            result = "up"
                        }else if (lastCheck < treasureLocation) {
                            result = "down"
                        }
                    }else {
                        result = "Sorry, no help available"
                    }
                    document.getElementById('help').innerText = result
                    score += 2
                    document.getElementById('score').innerText = "Your Score: " + score
                }
            </script>
